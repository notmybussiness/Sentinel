# Development Environment Configuration
# Use: --spring.profiles.active=dev

spring:
  # H2 Database Configuration (for local development)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console (for database inspection)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Disable Spring Security for development
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# 개발환경용 Redis (선택사항 - 로컬에서 Redis 없이도 동작하도록)
  cache:
    type: simple  # Redis 대신 간단한 인메모리 캐시 사용

# 개발환경에서는 API 호출 제한을 더 관대하게
stock:
  market:
    alphavantage:
      rate-limit: 10  # 개발시에는 더 많은 요청 허용
    finnhub:
      rate-limit: 100

# Development specific logging
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.pjsent.sentinel.market: DEBUG
    org.springframework.web.client: DEBUG
