version: '3.8'

services:
  mysql-dev:
    image: mysql:8.0
    container_name: sentinel-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: sentinel_dev_2024
      MYSQL_DATABASE: sentinel_dev
      MYSQL_USER: sentinel_user
      MYSQL_PASSWORD: sentinel_pass
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone=+09:00
      --innodb-buffer-pool-size=256M
      --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sentinel_user", "-psentinel_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_dev_data:
    driver: local

networks:
  default:
    name: sentinel-dev-network